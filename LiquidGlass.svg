<!-- LiquidGlass.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <defs>
    <filter id="liquid-glass"
            x="-20%" y="-20%" width="140%" height="140%"
            filterUnits="objectBoundingBox"
            color-interpolation-filters="sRGB">
      <!-- Height map -->
      <feTurbulence type="fractalNoise"
                    baseFrequency="0.006 0.012"
                    numOctaves="2"
                    seed="7"
                    result="noise"/>
      <feGaussianBlur in="noise" stdDeviation="1.5" result="map"/>

      <!-- Displace element content -->
      <feDisplacementMap in="SourceGraphic" in2="map"
                         scale="22"
                         xChannelSelector="R" yChannelSelector="G"
                         result="displaced"/>

      <!-- Specular highlight from the height map -->
      <feSpecularLighting in="map"
                          surfaceScale="2"
                          specularConstant="0.35"
                          specularExponent="28"
                          lighting-color="white"
                          result="spec">
        <fePointLight x="-150" y="-200" z="220"/>
      </feSpecularLighting>

      <!-- Mask highlight to element alpha -->
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specMasked"/>

      <!-- Soften highlight -->
      <feGaussianBlur in="specMasked" stdDeviation="0.6" result="specSoft"/>

      <!-- Blend highlight onto displaced content -->
      <feBlend in="displaced" in2="specSoft" mode="screen" result="shiny"/>

      <!-- Optional: tame brightness -->
      <feComponentTransfer in="shiny" result="final">
        <feFuncR type="gamma" amplitude="1" exponent="1.0" offset="0"/>
        <feFuncG type="gamma" amplitude="1" exponent="1.0" offset="0"/>
        <feFuncB type="gamma" amplitude="1" exponent="1.0" offset="0"/>
        <feFuncA type="gamma" amplitude="1" exponent="1.0" offset="0"/>
      </feComponentTransfer>

      <feComposite in="final" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
</svg>
